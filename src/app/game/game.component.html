<div *ngIf="!gameOver">


    <app-player (click)="editPlayer(i)" [image]="game.player_images[i]" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 40 + (i * 70)}" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position hide-mobile"></app-player>
    <div class="scroll-container hide-mobile">
        <app-player-mobile class="hide-desktop" (click)="editPlayer(i)" [image]="game.player_images[i]" *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [name]="player"></app-player-mobile>
    </div>
</div>

<div *ngIf="gameOver" class="gameOver">
    <img src="assets/img/gameover-screen.jpg">
</div>
<!--[ngStyle]="{'left.px': 10 + (i * 80), 'top.px': 0}"-->
<div *ngIf="!gameOver" class="field">
    <div class="card-stack">

        <!-- Card stack -->

        <img *ngFor="let c of [0, 1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/cards/card_cover.png">

        <!-- Stack for played cards  -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/cards/{{ card }}.png">


        <!-- Current card (Animation)  -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;" src="assets/cards/{{ game.currentCard }}.png">

    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon> 
</button>
